{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/d9baa6bf62.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
        <div id="banner">
        <div class="header__superior">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="carro">
                <input type="search" placeholder="Tu carro                            🛒 ">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Que deseas buscar?">
            </div>
        </div>
        <div class="container__menu">

            <div class="menu">
                <input type="checkbox" id="check__menu">
            <label id="#label__check" for="check__menu">
                <i class="fa-solid fa-bars icon__menu"></i>
            </label>
                <nav>
                    <ul>
                        <li><a href="{% url 'index'%}" ></a></li>
                        <li><button id="btn-abrir-modal">Login</button></li>
                        <li><a href="{% url 'nuevas_atenciones'%}" id="selected">Atenciones</a></li>
                        <li><a href="{% url 'contacto'%}">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
    
<main>
    <br>
    <br>
    
    <div class="container_titulo">
        Ingreso de atenciones
    </div>
    <div class="container" style="text-align: center;" >
        
            <div>
                Estado de Validacion
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
            </div>
    </div>
<form class="row g-6" action="">
            <!-- Row 1 -->
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="caja_nombre_mecanico" class="form-label">(*)Nombre Mecanico:</label>
                <input type="text" class="form-control" id="caja_nombre_mecanico" placeholder="Ingrese su nombre" required> 
            </div>
            <div class="col-md-4">
                <label for="caja_apellido_mecanico" class="form-label">(*)Apellido Mecanico:</label>
                <input type="text" class="form-control" id="caja_apellido_mecanico"placeholder="Ingrese su nombre" required>
            </div>
            <div class="col-md-2"></div>
            

            <!-- Row 2 -->
            <div class="col-md-2"></div>
            <div class="col-md-4"> 
                <div class="dropdown">
                    <label for="TipoAtencion">(*)Atenciones realizadas:</label>
                    <select class="form-select" id="TipoAtencion" aria-label="Default select example" required>
                        <option selected disabled value>Tipo de atencion mecanica</option>
                        <option value="1">Electronica automotriz</option>
                        <option value="2">Cajas de cambio</option>
                        <option value="3">Suspensión y dirección</option>
                    </select>
                    
                </div></div>

            <div class="col-md-4" >
                    
                    <label for="Fecha">(*)Fecha de atención:</label>

                    <input type="date" id="Fecha" name="trip-Fecha"
                        value="2023-01-22"
                        min="2022-01-01" max="2100-12-31">
                </div>
                <div class="col-md-2"></div>

        
            <!-- Row 3 -->
        
            <br>
            <div class="col-md-3"></div>
            
            <div class="col-md-6">
                <label for="descripcion_proce" class="form-label" style="text-align:center ;">(*)Descripción de procedimiento</label>
                <textarea type="text" class="form-control" id="descripcion_proce" placeholder="Ingrese detalles del procedimiento" rows="3" style="width: 100%; align-items: center;"  required></textarea>
                    
            </div>
            <div class="col-md-3"></div>

            <!-- Row 4 -->

            <div class="col-md-4"></div>
            
            <div class="col-md-4">
                    
                <div class="form-group">
                    <label for="exampleFormControlFile1">(*)Subir imagenes</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                        
            </div>
            
            <div class="col-md-4"></div>
            
        <!-- Row 5 -->
        
        <div class="col-md-4"></div>

        <h6 class="col-md-4" style="color: cadetblue;" >Nota: Los campos con (*) son obligatorios.</h6>
        <div class="col-md-4"></div>    

        <!-- Row 6 -->
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div style="display: grid;">
            <input type="submit" class="btn btn-primary" onclick="return enviarformulario()" value='Ingresar para revision' style="align-items: center;">
            </div></div>

        <div class="col-md-3">
            <input type="reset" class="btn btn-primary" value="Limpiar información">
        </div>

        <div class="col-md-3"></div>
</form>


</main>

<dialog id="modal">
            
    <body class="cuerpo-login"></body>
    <div class="login-box">
        <button id="btn-cerrar-modal">X</button>
        <img src="img/logo.png" alt="Logo" height="180px">
        <h1>Login Aqui</h1>

    <form action="">
        <!--Usuaurio-->
        <label for="username">Usuario</label>
        <input type="text" id="Usuario" placeholder="Ingrese Correo">

        <!--Password-->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Ingrese Password">

        <!--boton login-->
        <input type="submit" onclick="return enviarFormulario();" value="Log In">

        <!--referencias a creacion de cuenta y perdida de clave-->

        
        <a href="#">¿Perdiste tu clave?</a><br>
        <a href="creacion.html">¿No tienes usuario?</a>
    </form>
    <div id="error"></div>
    </div>

</dialog>
<script src="{% static 'js/validaciones_atenciones.js'%}"></script>
<script src="{%static 'js/funciones.js'%}"></script>
</body>
</html>
